name: Test Run

on:
  workflow_dispatch:  # Allows manual triggering only
  push:
    branches: [main]  # Only runs on main branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Test environment
      run: |
        echo "Environment check:"
        echo "- Node version: $(node -v)"
        echo "- NPM version: $(npm -v)"
        echo "- Workflow is running in your own repository!"
      env:
        # These will be masked in logs
        HAS_OPENAI: ${{ secrets.OPENAI_API_KEY != '' && '✅' || '❌' }}
        HAS_PINECONE: ${{ secrets.PINECONE_API_KEY != '' && '✅' || '❌' }}
        
    - name: Build
      run: npm run build
      
    # Add more steps as needed
