name: Test Run

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Inngest CLI
      run: npm install -g inngest-cli
      
    - name: Test environment
      run: |
        echo "Environment check:"
        echo "- Node version: $(node -v)"
        echo "- NPM version: $(npm -v)"
        echo "- Inngest CLI version: $(inngest --version || echo 'Not installed')"
        echo "- Workflow is running in your own repository!"
      env:
        HAS_OPENAI: ${{ secrets.OPENAI_API_KEY != '' && '✅' || '❌' }}
        HAS_PINECONE: ${{ secrets.PINECONE_API_KEY != '' && '✅' || '❌' }}
        
    - name: Deploy to Inngest
      run: npx inngest deploy
      env:
        INNGEST_EVENT_KEY: ${{ secrets.INNGEST_EVENT_KEY }}
        INNGEST_ENV: production