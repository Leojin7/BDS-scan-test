name: Test Run

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Inngest CLI globally
      run: npm install -g inngest-cli
      
    - name: Verify Inngest CLI
      run: inngest --version
      
    - name: Build
      run: npm run build
      
    - name: Deploy to Inngest
      run: inngest deploy --no-input
      env:
        INNGEST_EVENT_KEY: ${{ secrets.INNGEST_EVENT_KEY }}
        INNGEST_ENV: production